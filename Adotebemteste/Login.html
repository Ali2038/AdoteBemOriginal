<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Adote um Amigo</title>
    <link rel="stylesheet" href="styles/Login.css">
    <link rel="stylesheet" href="fonteLetras/fonte.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/dogo-argentino.png" alt="Logo da Adote um Amigo">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><button class="btn"><i class="fas fa-sign-in-alt"></i> Entrar</button></li>
                <li><button class="btn"><i class="fas fa-user-plus"></i> Cadastre-se</button></li>
            </ul>

        </nav>
    </header>

   <!-- Container Principal do Login -->
<div class="login-wrapper">
    <!-- Container de Login -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <a href="#" class="forgot-password" onclick="mostrarRecuperacaoSenha()">Esqueci minha senha</a>
    </div>

    <!-- Formulário de Recuperação de Senha -->
    <div class="login-container" id="recuperacao-container" style="display: none;">
        <h2>Recuperar Senha</h2>
        <form action="#" method="POST">
            <label for="recuperacao-email">E-mail:</label>
            <input type="email" id="recuperacao-email" name="recuperacao-email" required>

            <button type="submit" class="btn-login">Enviar Link de Recuperação</button>
        </form>
        <a href="#" class="forgot-password" onclick="mostrarLogin()">Voltar ao Login</a>
    </div>

    <!-- Linha Divisória -->
    <div class="separator"></div>

    <!-- Imagem ao lado (mantida) -->
    <div class="login-image">
        <img src="img/labradoregato.jpg" alt="Cachorro e Gato">
    </div>
</div>


<script src="js/Login.js"></script>

    <footer>
        <p>&copy; 2023 Adote um Amigo. Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </footer>

</body>
</html>
