<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Adote um Amigo</title>
    <link rel="stylesheet" href="styles/Cadastro.css">
    <link rel="stylesheet" href="fonteLetras/fonte.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/dogo-argentino.png" alt="Logo da Adote um Amigo">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><button class="btn"><i class="fas fa-sign-in-alt"></i> Entrar</button></li>
                <li><button class="btn"><i class="fas fa-user-plus"></i> Cadastre-se</button></li>
            </ul>


        </nav>
    </header>


    <section id="cadastro">
        <div class="toggle-buttons">
            <button class="btn11" onclick="mostrarFormulario('adotante')">Cadastro Adotante</button>
            <button class="btn11" onclick="mostrarFormulario('tutor')">Cadastro Tutor</button>
        </div>
        
        <div id="form-adotante" class="formulario" style="display: block;">
            <h2>Cadastro Adotante</h2>
            <form id="form-adotante-back">
                <input type="text" placeholder="Nome" id="nome" required>
                <input type="text" placeholder="CPF" id="cpf" required>
                <input type="tel" placeholder="Telefone" id="telefone" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="text" placeholder="CEP" id="cep" required>
                <input type="text" placeholder="Estado" id="estado" required>
                <input type="text" placeholder="Cidade"id="cidade" required>
                <input type="text" placeholder="Bairro" id="bairro" required>
                <input type="text" placeholder="Endereço" id="endereco" required>
                <input type="text" placeholder="Número" id="numero" required>
                <input type="text" placeholder="Complemento"id="complemento">
                <input type="text" placeholder="UF" id="uf" required>
                <input type="password" placeholder="Senha" id="senha" required>
                <input type="password" placeholder="Confirmar Senha" required>
                <button type="submit" class="btn11">Cadastrar</button>
            </form>
        </div>
        
        <div id="form-tutor" class="formulario" style="display: none;">
            <h2>Cadastro Tutor</h2>
            <form>
                <input type="text" placeholder="Nome" id="nome" required>
                <input type="text" placeholder="CPF" id="cpf" required>
                <input type="tel" placeholder="Telefone" id="telefone" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="text" placeholder="CEP" id="cep" required>
                <input type="text" placeholder="Estado" id="estado" required>
                <input type="text" placeholder="Cidade"id="cidade" required>
                <input type="text" placeholder="Bairro" id="bairro" required>
                <input type="text" placeholder="Endereço" id="endereco" required>
                <input type="text" placeholder="Número" id="numero" required>
                <input type="text" placeholder="Complemento"id="complemento">
                <input type="text" placeholder="UF" id="uf" required>
                <input type="password" placeholder="Senha" id="senha" required>
                <input type="password" placeholder="Confirmar Senha" required>
                
                <h3>Cadastro do Animal</h3>
                <input type="text" placeholder="Raça" required>
                <input type="text" placeholder="Cor" required>
                <input type="text" placeholder="Espécie" required>
                <input type="text" placeholder="Situação de Saúde" required>
                <input type="text" placeholder="Idade" required>
                <input type="text" placeholder="Porte" required>
                <input type="text" placeholder="Sexo" required>
                <label>Imagem do Animal:</label>
                <input type="file" required>
                <label>Seu animal é vacinado?</label>
                <select required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
                <input type="text" placeholder="Se sim, quais?">
                <button type="submit" class="btn11">Cadastrar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Adote um Amigo. Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </footer>

<script src="js/Cadastro.js"></script>
    

<!-- script para a api -->

    <script>
          document.getElementById('form-adotante-back').addEventListener('submit', async (e) => {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;

            const res = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, cpf, telefone, email })
            });

            if (res.ok) {
                alert('Cadastro realizado!');
                window.location.href = 'index.html';
            } else {
                alert('Erro ao cadastrar!');
            }
        });
    </script>
</body>

</html>
