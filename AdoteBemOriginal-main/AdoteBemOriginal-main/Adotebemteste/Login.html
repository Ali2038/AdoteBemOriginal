<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Amigo</title>
    <link rel="stylesheet" href="styles/Login.css">
    <link rel="stylesheet" href="fonteLetras/fonte.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/dogo-argentino.png" alt="Logo da Adote um Amigo">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><button class="btn">Entrar</button></li>
                <li><button class="btn">Cadastre-se</button></li>
            </ul>
        </nav>
    </header>

    <!-- Container Principal do Login -->
    <div class="login-wrapper">
        <!-- Container de Login -->
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>

        <!-- Linha Divisória -->
        <div class="separator"></div>

        <!-- Imagem ao lado -->
        <div class="login-image">
            <img src="img/labradoregato.jpg" alt="Cachorro e Gato">
        </div>
    </div>

</body>
</html>
